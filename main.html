<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Table and Media</title>
</head>
<body>

    <!-- Semantic Table -->
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Ganesh</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rohit</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Itesh</td>
            </tr>
        </tbody>
    </table>

    <!-- Heading between table and list -->
    <h2>List of medias</h2>

    <!-- Ordered List with Media -->
    <ol>
        <!-- Item 1: Image -->
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
        </li>

        <!-- Item 2: Video -->
        <li>
            <video width="320" height="240" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
                Your browser does not support the video tag.
            </video>
        </li>

        <!-- Item 3: Audio -->
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>

</body>
</html>
